name: PHP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Lint PHP files
        run: |
          find . -name "*.php" -not -path "./includes/config.php" -print0 | xargs -0 -n1 php -l

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_PROJECT }}
        with:
          args: >
            -Dsonar.projectKey=Ismail-khlif_miniprojet-DevOps
            -Dsonar.organization=ismail-khlif

      - name: SonarCloud Report Link
        run: |
          echo "=============================================="
          echo "ðŸ“Š SONARCLOUD REPORT"
          echo "=============================================="
          echo ""
          echo "ðŸ”— Issues (Vulnerabilities, Bugs, Code Smells):"
          echo "https://sonarcloud.io/project/issues?id=Ismail-khlif_miniprojet-DevOps"
          echo ""
          echo "ðŸ“‹ Project Overview:"
          echo "https://sonarcloud.io/project/overview?id=Ismail-khlif_miniprojet-DevOps"
